<div class="bs-component" ng-show="menuCtrl.displayMenu">
    <md-toolbar class="md-whiteframe-6dp app-menu-bar" layout="row" layout-align="left center">
        <div layout="row" ng-show="menuCtrl.displayMenu">
            <div class="app-menu-button">
                <md-button aria-label="Ouvrir menu" class="md-icon-button" ng-click="menuCtrl.toggle()">
                    <md-icon md-menu-origin>
                        <div class="app-menu-picto"></div>
                    </md-icon>
                </md-button>
            </div>
            <div class="md-toolbar-tools app-menu-title">{{selectedMenuTitle}}</div>
            <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="false">

                <md-menu-content width="40">
                    <md-menu-item>
                        <md-button ng-click="menuCtrl.selectMenu(1)">
                            {{menuCtrl.menuLabel[0]}}
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click="menuCtrl.selectMenu(2)">
                            {{menuCtrl.menuLabel[1]}}
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click="menuCtrl.selectMenu(3)">
                            {{menuCtrl.menuLabel[2]}}
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click="menuCtrl.selectMenu(4)">
                            {{menuCtrl.menuLabel[3]}}
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click="menuCtrl.selectMenu(5)">
                            {{menuCtrl.menuLabel[4]}}
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click="menuCtrl.selectMenu(6)">
                            {{menuCtrl.menuLabel[5]}}
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click="menuCtrl.selectMenu(7)">
                            {{menuCtrl.menuLabel[6]}}
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click="menuCtrl.selectMenu(8)">
                            {{menuCtrl.menuLabel[7]}}
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click="menuCtrl.close()">
                            X
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-sidenav>

            <div class="app-title-button-container">
                <div class="app-title-button app-menu-button" ng-show="addItemElement">
                    <md-button aria-label="Ajouter un élément" class="md-icon-button" ng-click="menuCtrl.add()">
                        <md-icon md-menu-origin>
                            <div class="app-add-picto"></div>
                        </md-icon>
                    </md-button>
                </div>
            </div>
        </div>
    </md-toolbar>
</div>
