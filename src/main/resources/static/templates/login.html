<div class="alert alert-danger" ng-show="error">
    There was a problem logging in. Please try again.
</div>
<form role="form" ng-submit="ctrl.login()">
    <div class="form-group">
        <label for="username">Utilisateur:</label>
        <input type="text" class="form-control" id="username" name="username" ng-model="ctrl.user.username" />
    </div>
    <div class="form-group">
        <label for="password">Mot de passe:</label>
        <input type="password" class="form-control" id="password" name="password" ng-model="ctrl.user.password" />
    </div>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
    <button ng-click="submit" class="btn btn-primary">Entrer</button>
</form>
